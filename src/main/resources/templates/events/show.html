<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detailed Event Information Page</title>
  <link th:href="@{/css/eventInfo.css}" rel="stylesheet" />

</head>

<body>
<div th:replace="navbar/show :: navbar" ></div>

<div class="row">
  <img class="eventPhoto" src="https://pbs.twimg.com/profile_images/1392981615865892867/Vnq2R4c6_400x400.jpg" alt="event photo">
  <div class="eventinfo"><p id="eventName" style="font-size: 44px;" th:text="${event.name}">A Career in Strategy & Marketing Consultancy</p>
    <p id="date" style="font-size: 30px;" th:text="${date}">date</p>
    <p id="location" style="font-size: 26px;" th:text="${event.location}">location</p>
    <button class="registerButton">Register</button></div>

</div>



<div class="bottom">
  <div id="buttons"><button class="descriptionButton" onclick="displayDescription()">Description</button>
    <button class="participantsButton" onclick="displayParticipants()">Participants</button></div>
		<form method="post" action="@{/${eventid}/attendances}"><button th:if="${showAttendance}" class="registerButton">Take Attendance</button></form></div>
  <div id="lineWhite"></div>
  <div id="lineGray"></div>

  <div id="description">
    <p class="descriptionText" th:text="${event.description}">
      DESCRIPTION
    </p>
  </div>

  <div id="participants">
    <table>
      <tr>
        <td>
          <img>
          <p class="participant">X Club</p>
        </td>
        <td>
          <img>
          <p class="participant">X Club</p>
        </td>
        <td>
          <img>
          <p class="participant">X Club</p>
        </td>
        <td>
          <img>
          <p class="participant">X Club</p>
        </td>
      </tr>
    </table>
  </div>
</div>

<script type="text/javascript" th:src="@{/js/eventInfo.js}"></script>

</body>
</html>
