<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="../../static/css/userProfilePage.css">
    <style>
        Body {
            font-family: Calibri, Helvetica, sans-serif;
            background-color: white;
            color: #8C8C8C;
            margin: auto;
        }
    </style>
</head>
<body>

<div th:replace="navbar/show :: navbar" ></div>

<div id="gradient"></div>

<div class="top">
    <img id="profilephoto" src="" alt="profile photo"/>
    <p th:text="${user.username}"></p>
</div>


<div class="middle">
    <ul class="info">
        <li>Department: <p th:text="${user.department}"></p> </li>
        <li>Date of birth: <p th:text="${user.dateOfBirth}"></p> </li>
        <li>Start of studies: <p th:text="${user.startOfStudies}"></p></li>
        <li>Participated in x events</li>
    </ul>
    <ul class="social">
        <li th:text="${user.email}"></li>
        <li th:text="${user.instagramUsername}"> </li>
        <li th:text="${user.linkedinUsername}"></li>
    </ul>
</div>

<div class="bottom">
    <div id="buttons"><button id="eventsButton" onclick="openEvents()">Events</button>
        <button id="membershipsButton" onclick="openMemberships()">Active Memberships</button></div>
    <div id="lineWhite"></div>
    <div id="lineGray"></div>
    <div id="events">
        <table>
            <tr>
                <td>
                    <img>
                    <p class="eventName">X Event</p>
                </td>
                <td>
                    <img>
                    <p class="eventName">X Event</p>
                </td>
                <td>
                    <img>
                    <p class="eventName">X Event</p>
                </td>
                <td>
                    <img>
                    <p class="eventName">X Event</p>
                </td>
            </tr>
        </table>
    </div>

    <div id="memberships">
        <table>
            <tr>
                <td>
                    <img>
                    <p class="clubName">X Club</p>
                </td>
                <td>
                    <img>
                    <p class="clubName">X Club</p>
                </td>
                <td>
                    <img>
                    <p class="clubName">X Club</p>
                </td>
                <td>
                    <img>
                    <p class="clubName">X Club</p>
                </td>
            </tr>
        </table>
    </div>
</div>

<script src="../../static/js/userProfilePage.js"></script>

<button>
    <div class="pencil">
        <div class="triangle"></div>
        <div class="rec1"></div>
        <div class="rec2"></div>
        <div class="rec3"></div>
    </div>
</button>

</body>

</html>
