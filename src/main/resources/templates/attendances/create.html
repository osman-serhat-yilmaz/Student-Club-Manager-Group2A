<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/attendances/create">

    <div class="container">

        <center><h2>Add active member</h2></center>
        <label>Event name</label>
        <input type="text" id="eventname" placeholder="eventname" name="eventname" required>
        <label>User mail</label>
        <input type="text" id="usermail" placeholder="usermail" name="usermail" required>
        <label>Attended</label>
        <input type="text" id="attended" placeholder="attended" name="attended" required>
        <button type="submit">Add attendance</button>
    </div>
</form>
</body>
</html>
